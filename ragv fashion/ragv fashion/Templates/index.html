<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Designers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .card a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Fashion Designers</h1>
    <a href="register">Register</a>
    <div class="container">
        {% for designer in designers %}
        <div class="card">
            <img src="{{ designer.photo }}" alt="Designer Photo">
            <h3>{{ designer.name }}</h3>
            <p><strong>Phone:</strong> {{ designer.phone }}</p>
            <p><strong>Email:</strong> {{ designer.email }}</p>
            <p><strong>Address:</strong> {{ designer.address }}</p>
            <a href="https://wa.me/{{ designer.whatsapp }}" target="_blank">WhatsApp</a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
